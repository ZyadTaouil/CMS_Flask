{% extends 'adminbase.html' %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <title>Modifier un article</title>
  </head>
  <body>
    <h1>Modifier l'article "{{ article[1] }}"</h1>
    <form method="POST">
      <label for="title">Titre :</label>
      <input type="text" name="title" value="{{ article[1] }}"><br><br>
      <label for="content">Contenu :</label><br>
      <textarea name="content">{{ article[5] }}</textarea><br><br>
      <input type="submit" value="Modifier">
    </form>
  </body>
</html>

{% endblock %}
