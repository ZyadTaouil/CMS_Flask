<!DOCTYPE html>
<html>
<head>
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+JQLZCltNCNXaFkXb8+8E2bO2PmD9f" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='accueil.css') }}">
</head>
<body>
    <div class="container">
        <h1>Derni√®res publications</h1>
        <form class="mt-3" action="/search">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Rechercher un article">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>
        <ul class="list-group">
            {% for publication in posts %}
            <li class="list-group-item">
                <h2><a href="/article/{{ publication[2] }}"> {{ publication[1] }} </a></h2>
                <p> <b> Identifiant : </b> {{ publication[2] }}</p>
                <p> <b> Auteur : </b> {{ publication[3] }}</p>
                <p> <b> Date de publication : </b> {{ publication[4] }}</p>
                <p> <b> Article : </b> {{ publication[5] }} </p>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper-base.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+JQLZCltNCNXaFkXb8+8E2bO2PmD9f" crossorigin="anonymous"></script>
</body>
</html>
