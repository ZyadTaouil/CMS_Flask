{% extends 'adminbase.html' %}

{% block content %}
    <h1>Créer un nouvel article</h1>
    <hr>

    <form method="POST">
        <div class="form-group">
            <label for="titre">Titre de l'article :</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
        </div>

        <div class="form-group">
            <label for="identifiant">identifiant :</label>
            <input type="text" class="form-control" id="identifiant" name="identifiant" required>
        </div>

        <div class="form-group">
            <label for="auteur">auteur :</label>
            <input type="text" class="form-control" id="auteur" name="auteur" required>
        </div>

        <div class="form-group">
            <label for="date_publication">date_publication :</label>
            <input type="date" class="form-control" id="date_publication" name="date_publication" required>
        </div>

        <div class="form-group">
            <label for="paragraphe">Paragraphe :</label>
            <textarea class="form-control" id="paragraphe" name="paragraphe" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Créer l'article</button>
    </form>
{% endblock %}
