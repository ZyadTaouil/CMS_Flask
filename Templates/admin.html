{% extends 'adminbase.html' %}

{% block content %}

  <body>
    <h1>Liste des articles</h1>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Date de publication</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for article in articles %}
          <tr>
            <td>{{ article[1] }}</td>
            <td>{{ article[4] }}</td>
            <td><a href="/admin/modifier/{{ article[2]}}" class="btn btn-primary">Modifier</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <p><a href="/admin-nouveau" class="btn btn-success">Cr√©er un nouvel article</a></p>
  </body>
</html>
{% endblock %}
