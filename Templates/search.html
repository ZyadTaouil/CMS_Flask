{% extends 'base.html' %}

{% block content %}

<body>
    <div class="container">


        <h1>Résultats de recherche pour "{{ query }}"</h1>
        {% if results %}
        <ul class="list-group">
            {% for result in results %}
            <li class="list-group-item">
                <a href="/article/{{ result[2] }}">{{ result[0] }}</a> ({{ result[1] }})</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>Aucun résultat trouvé pour "{{ query }}".</p>
        {% endif %}
        <form class="mt-3" action="/search">
            <div class="form-group">
                <input type="text" class="form-control" name="query" placeholder="Rechercher un article "value="{{ query }}"> 
                <br>
                <button type="submit" class="btn btn-primary">Rechercher</button>

            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
